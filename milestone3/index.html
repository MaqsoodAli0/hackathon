<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Rsumen builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>personal information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="enter your number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>

            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="enter your work experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    
    <br>

    <!-- Dynamic resume -->
     <div id="resume-display">
          <!-- resume will generate here -->
     </div>

     <script src="script.js"></script>
</body>
</html>
